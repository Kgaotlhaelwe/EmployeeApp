<ion-header>

  <ion-navbar color="primary"s>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <img src="../../assets/imgs/logo.jpg">
          </ion-item>

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text"
          [(ngModel)]="username" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>

     

      <div padding>
        <button  ion-button full (click)="Signin()" >SIGN IN</button>
      </div>



</ion-content>
