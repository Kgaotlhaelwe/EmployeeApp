<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>REGISTER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center  >


    <ion-list>

      <ion-item>
        <img src="../../assets/imgs/logo.jpg">
      </ion-item>


        <ion-item>
          <ion-label fixed>Username</ion-label>

          <ion-icon name="person"></ion-icon>
          <ion-input type="text" value=""  [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <div padding>

          <button ion-button full (click)="SignUp()">Sign Up</button>
      </div>

      <div padding>

        <button ion-button full (click)="Login()">SIGN IN </button>


  
    </div>
    <ion-footer>

    <ion-icon name="logo-facebook"></ion-icon>&#160; &#160; &#160; 
    <ion-icon name="logo-twitter"></ion-icon> &#160; &#160; &#160;
    <ion-icon name="logo-instagram"></ion-icon>

  </ion-footer>

</ion-content>
